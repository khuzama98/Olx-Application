    <nav>
        <div class="nav-wrapper blue darken-1">
            <div class="container">
                <a href="#" class="brand-logo">OLX</a>
                <ul id="nav-mobile" class="right">

    <div class="container contain-margin">
        <div class="row">
            <div class="col m6 s12 offset-m3">
                <!-- <h3 class="center-align">SIGN IN</h3> -->
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title">Post Ads</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <select id="selectCategory">
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="Properties">Properties</option>
                                    <option value="Cars">Cars</option>
                                    <option value="Furnitures">Furniture</option>
                                    <option value="Jobs">Jobs</option>
                                    <option value="Electronics">Electronics & Appliances</option>
                                    <option value="Mobiles">Mobiles</option>
                                    <option value="Bikes">Bikes</option>
                                    <option value="Books">Books</option>
                                </select>
                            </div>
                            <div class="input-field col s12">
                                <input id="product" type="text" class="validate">
                                <label for="product">Product Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="price" type="text" class="validate">
                                <label for="price">Product Price</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="description" type="text" class="validate">
                                <label for="description">Enter Description</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="condition" type="text" class="validate">
                                <label for="condition">Enter Condition out of 10</label>
                            </div>
                            <div class="col s12">
                                <input type="file" name="upload" id="uploader">
                            </div>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a onclick="postAd(this)" href="JavaScript:void(0)" class="waves-effect waves-light btn btn-margin">Post</a>
                        <!-- <a href="#">This is a link</a> -->
                    </div>
                </div>
            </div>
        </div>  
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>

            M.AutoInit();
